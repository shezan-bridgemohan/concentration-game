<style>
    .opaque {
        background-color: rgba(255, 255, 255, 0.35);
    }

    .player-card {
        height: 100%;
        width: 100%;
        padding: .5em;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .game-board {
        height: 100%;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .card-container .card-img {
        margin: 5px;
        width: 5vw;
    }

    .card-container .card-img-back {
        content: url('../../assets/img/card-back.png');
    }

    /* Animations */
    @keyframes flip-horizontal-bottom {
        0% {
            transform: rotateX(0);
        }

        100% {
            transform: rotateX(-180deg);
        }
    }

    .flip-horizontal-bottom {
        animation: flip-horizontal-bottom 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
    }
</style>

<div class="container-fluid pt-5">
    <div class="row h-100">
        <div class="col-md-2 d-flex align-items-center">
            <div class="card player-card opaque">
                <img src="../../assets/img/player-1.png" class="img-fluid">
                <h1>{{player1Name}}</h1><br>
                <h2>Score: {{player1Score}}</h2>
                <button class="btn btn-success btn-block" *ngIf="player1Turn">It's your turn</button>
            </div>
        </div>
        <div class="col-md-8 text-center">
            <div class="card game-board opaque">
                <div class="card-container">
                    <div *ngFor="let shuffledCard of shuffledCards;">
                        <img class="card-img card-img-back" id={{shuffledCard.id}} src={{shuffledCard.img}}
                            (click)="cardClick(shuffledCard.id, shuffledCard.value, shuffledCard.color)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card player-card opaque">
                <img src="../../assets/img/player-2.png" class="img-fluid">
                <h1>{{player2Name}}</h1><br>
                <h2>Score: {{player2Score}}</h2>
                <button class="btn btn-success btn-block" *ngIf="!player1Turn">It's your turn</button>
            </div>
        </div>
    </div>
</div>
